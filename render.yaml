# Render Blueprint — https://render.com/docs/blueprint-spec
# Connect your GitHub repo → Render auto-deploys on push to main

databases:
  - name: kai-db
    plan: free
    databaseName: kai_dev
    user: kai

services:
  # ===== Backend API =====
  - type: web
    name: kai-api
    runtime: docker
    dockerfilePath: ./apps/backend/Dockerfile
    dockerContext: .
    plan: free
    branch: main
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_HOST
        fromDatabase:
          name: kai-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: kai-db
          property: port
      - key: DB_USERNAME
        fromDatabase:
          name: kai-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: kai-db
          property: password
      - key: DB_DATABASE
        fromDatabase:
          name: kai-db
          property: database
      - key: DATABASE_URL
        fromDatabase:
          name: kai-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false  # Set manually after frontend deploys

  # ===== Frontend Static Site =====
  - type: web
    name: kai-web
    runtime: static
    plan: free
    branch: main
    buildCommand: npm ci && npm run build --workspace=@aidevblogs/shared && npm run build --workspace=@aidevblogs/frontend
    staticPublishPath: apps/frontend/dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set manually: https://kai-api.onrender.com/api
      - key: NODE_VERSION
        value: 20.11.0
