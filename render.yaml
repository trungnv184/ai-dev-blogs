# Render Blueprint — https://render.com/docs/blueprint-spec
# Connect your GitHub repo → Render auto-deploys on push to main
# Frontend is deployed via GitHub Pages (see .github/workflows/deploy-frontend.yml)

databases:
  - name: kai-db
    plan: free
    databaseName: kai_dev
    user: kai

services:
  # ===== Backend API =====
  - type: web
    name: kai-api
    runtime: docker
    dockerfilePath: ./apps/backend/Dockerfile
    dockerContext: .
    branch: main
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_HOST
        fromDatabase:
          name: kai-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: kai-db
          property: port
      - key: DB_USERNAME
        fromDatabase:
          name: kai-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: kai-db
          property: password
      - key: DB_DATABASE
        fromDatabase:
          name: kai-db
          property: database
      - key: DATABASE_URL
        fromDatabase:
          name: kai-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false  # Set manually: https://<username>.github.io
