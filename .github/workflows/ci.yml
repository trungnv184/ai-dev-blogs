name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@aidevblogs/shared

      - name: Build backend
        run: npm run build --workspace=@aidevblogs/backend

      - name: Build frontend
        run: npm run build --workspace=@aidevblogs/frontend
        env:
          VITE_API_URL: https://kai-api.onrender.com/api

      - name: Run backend tests
        run: npm run test --workspace=@aidevblogs/backend --if-present
